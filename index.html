<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
	
<title>Train Time Mananger</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/trainStyle.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">

<div class="jumbotron">
	<img src="assets/images/am_logo.png" id="logo">
</div>


<div class="row">
	<div class="col-lg-12">
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Train Schedule</h3>
			</div>

			<div>	
				<table class="table table-striped" id="trainTable">
					<thead>
						<tr>
							<th>Train Name<br>(Company)</th>
							<th>Destination<br>(City, State)</th>
							<th>Frequency<br>(Min)</th>
							<th>Next Arrival <br> (HH:MM)</th>
							<th>Minutes Away<br>(Mins)</th>
						</tr>
					</thead>
					
					<tbody>
							
					</tbody>
				</table>
			</div>
		</div>


		<div class="panel panel-primary">
			<div class="panel-heading"><h3 class="panel-title">Add A New Train</h3></div>
				<div id="form-center">	

					<form role="form">
						<div class="form-group">
						<span>
							<label for="train name">Train Name<br>(Company)</label>
							<input type="text" size="25" class = "form-control" id="trainName">
						</span>
						</div>

						<div class="form-group">
							<label for="destination">Destination<br>(City, State)</label>
							<input type="text" size="25" class = "form-control" id="destination">
						</div>

						<div class="form-group">
							<label for="first train">1st Train<br>(HH:MM - Military Time)</label>
							<input type="text" size="5" class = "form-control" id="firstTime">
						</div>

						<div class="form-group">
							<label for="frequency">Frequency<br>(Min)</label>
							<input type="text" size="5" class = "form-control" id="frequency">
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
						</div>
					</form>

				</div>
		</div>

	</div>
</div>

<div class="footer">
	&copy; Jacob Jarvis 2017
</div>

<script src="assets/javascript/train_schedule.js"></script>
</body>
</html>
